<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>CHECKOUT</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
    <style>
    h1,h2,h3,h4,h5,h6 {
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    }

    body {
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    background-color: floralwhite;
    background-size: 100% 100%;
    background-repeat: repeat;
    }

    .container{
        margin: 18px;
        padding: 2px;
        line-height: 2;
    }

    button {
    margin: 20px;
    padding: 6px;
    border-radius: 4px;
    text-align: center;
  }

    </style>
</head>
<body>
    <!-- Start Content -->
    <form id="backForm" action="/menuBack" method="get">
        <button type="submit" ;>Back To Menu</button>
    </form>

    <form id="checkoutForm" action="/checkoutSuccess" method="post">
        <div class="container">
            <label for="tableNo"><b>Table No:</b></label><br/>
            <input type="integer" placeholder="Enter Table No" id="tableNo" name="tableNo"  required><br/>
            <label for="email"><b>Email:</b></label><br/>
            <input type="text" placeholder="Enter Email" id="email" name="email" required><br/>
            <label for="cardNumber"><b>Card Number:</b></label><br/>
            <input type="text" placeholder="Card Number" id="cardNumber" name="cardNumber" required><br/>
            <label for="nameCard"><b>Name On Card:</b></label><br/>
            <input type="text" placeholder="Name On Card" id="nameCard" name="nameCard" required><br/>
            <label for="expDate"><b>Expiration Date: (MM/YY)</b></label><br/>
            <input type="text" placeholder="(MM/YY)" id="expDate" name="expDate" required><br/>
            <label for="securityCode"><b>Security Code:</b></label><br/>
            <input type="text" placeholder="Security Code" id="securityCode" name="securityCode" required><br/>
        </div>
            <button type="submit";>Confirm Payment</button>
    </form>
  
    <script>
        function CheckoutFunction()
        {
          location.href = "checkoutSuccess.html";
        }
        
      </script>
</body>
</html>
